<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Clock Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 180px;
            font-family: 'Inter', sans-serif;
            padding: 8px;
            margin: 0;
        }

        .clock-widget {
            background: #d4cdc3;
            border-radius: 24px;
            padding: 32px 50px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            min-width: 300px;
        }

        /* Decorative background text */
        .background-period {
            position: absolute;
            top: 50%;
            right: -20px;
            transform: translateY(-50%);
            font-size: 8rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.08);
            letter-spacing: -0.05em;
            z-index: 0;
            pointer-events: none;
        }

        .clock-content {
            position: relative;
            z-index: 1;
        }

        .date-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 0.3px;
        }

        .time-display {
            font-size: 5rem;
            font-weight: 800;
            color: #ffffff;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.02em;
        }

        .time-period {
            font-size: 1.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.85);
            margin-left: 8px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .clock-widget {
                padding: 20px 28px;
                border-radius: 20px;
            }

            /* Hide decorative background text on small screens */
            .background-period {
                display: none;
            }

            .date-text {
                font-size: 0.9rem;
                margin-bottom: 8px;
            }

            .time-display {
                font-size: 3rem;
            }

            .time-period {
                font-size: 1.1rem;
                margin-left: 6px;
            }
        }

        @media (max-width: 360px) {
            .clock-widget {
                padding: 16px 24px;
            }

            .date-text {
                font-size: 0.85rem;
            }

            .time-display {
                font-size: 2.5rem;
            }

            .time-period {
                font-size: 1rem;
            }
        }

        /* Fade in animation */
        .clock-widget {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="clock-widget">
        <div class="background-period" id="backgroundPeriod">PM</div>
        <div class="clock-content">
            <div class="date-text" id="dateText">Monday, 15 Jun</div>
            <div>
                <span class="time-display" id="timeDisplay">5:23</span>
                <span class="time-period" id="timePeriod">PM</span>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Get time
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const isPM = hours >= 12;
            
            // Convert to 12-hour format
            if (hours === 0) {
                hours = 12;
            } else if (hours > 12) {
                hours = hours - 12;
            }
            
            // Format time
            const hoursFormatted = String(hours);
            const minutesFormatted = String(minutes).padStart(2, '0');
            
            // Get date
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const dayName = days[now.getDay()];
            const date = now.getDate();
            const monthName = months[now.getMonth()];
            
            // Update display
            document.getElementById('timeDisplay').textContent = `${hoursFormatted}:${minutesFormatted}`;
            document.getElementById('timePeriod').textContent = isPM ? 'PM' : 'AM';
            document.getElementById('backgroundPeriod').textContent = isPM ? 'PM' : 'AM';
            document.getElementById('dateText').textContent = `${dayName}, ${date} ${monthName}`;
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
