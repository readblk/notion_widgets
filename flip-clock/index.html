<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            font-family: 'Roboto', sans-serif;
            padding: 20px 20px;
            margin: 0;
        }

        .clock-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .clock-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .flip-card {
            position: relative;
            width: 140px;
            height: 180px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: #d4cdc3;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Horizontal line in the middle */
        .flip-card-inner::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .number {
            font-size: 7rem;
            font-weight: 900;
            color: #ffffff;
            line-height: 1;
            text-align: center;
        }

        .label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 0.9rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .day-card {
            width: 180px;
            height: 180px;
        }

        .day-card .number {
            font-size: 2.5rem;
            padding-top: 20px;
        }

        .colon {
            font-size: 4rem;
            font-weight: 900;
            color: #d4cdc3;
            margin: 0 -5px;
            align-self: center;
        }

        .date-display {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .clock-container {
                gap: 10px;
            }

            .flip-card {
                width: 100px;
                height: 130px;
            }

            .number {
                font-size: 5rem;
            }

            .label {
                font-size: 0.7rem;
                bottom: 10px;
                left: 10px;
            }

            .day-card {
                width: 130px;
                height: 130px;
            }

            .day-card .number {
                font-size: 1.8rem;
                padding-top: 15px;
            }

            .colon {
                font-size: 3rem;
            }

            .date-display {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .flip-card {
                width: 70px;
                height: 100px;
            }

            .number {
                font-size: 3.5rem;
            }

            .label {
                font-size: 0.55rem;
                bottom: 8px;
                left: 8px;
            }

            .day-card {
                width: 100px;
                height: 100px;
            }

            .day-card .number {
                font-size: 1.3rem;
                padding-top: 10px;
            }

            .colon {
                font-size: 2rem;
                margin: 0;
            }

            .date-display {
                font-size: 0.85rem;
            }
        }

        /* Flip animation */
        .flip-card.flipping .flip-card-inner {
            animation: flip 0.6s ease-in-out;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="clock-wrapper">
        <div class="clock-container">
            <div class="flip-card" id="hours">
                <div class="flip-card-inner">
                    <div class="number" id="hoursNum">10</div>
                    <div class="label" id="ampm">AM</div>
                </div>
            </div>
            
            <div class="colon">:</div>
            
            <div class="flip-card" id="minutes">
                <div class="flip-card-inner">
                    <div class="number" id="minutesNum">26</div>
                </div>
            </div>
            
            <div class="flip-card day-card" id="day">
                <div class="flip-card-inner">
                    <div class="number" id="dayName">SATURDAY</div>
                </div>
            </div>
        </div>
        
        <div class="date-display" id="dateDisplay">February 2, 2026</div>
    </div>

    <script>
        let lastHour = null;
        let lastMinute = null;
        let lastDay = null;

        function updateClock() {
            const now = new Date();
            
            // Get current time
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const isPM = hours >= 12;
            
            // Convert to 12-hour format
            if (hours === 0) {
                hours = 12;
            } else if (hours > 12) {
                hours = hours - 12;
            }
            
            // Get day of week
            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const dayName = days[now.getDay()];
            
            // Format date (e.g., "February 2, 2026")
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                           'July', 'August', 'September', 'October', 'November', 'December'];
            const dateString = `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
            document.getElementById('dateDisplay').textContent = dateString;
            
            // Format numbers with leading zeros
            const hoursFormatted = String(hours).padStart(2, '0');
            const minutesFormatted = String(minutes).padStart(2, '0');
            
            // Update hours with flip animation
            if (lastHour !== hoursFormatted) {
                const hoursCard = document.getElementById('hours');
                hoursCard.classList.add('flipping');
                
                setTimeout(() => {
                    document.getElementById('hoursNum').textContent = hoursFormatted;
                    document.getElementById('ampm').textContent = isPM ? 'PM' : 'AM';
                    hoursCard.classList.remove('flipping');
                }, 300);
                
                lastHour = hoursFormatted;
            }
            
            // Update minutes with flip animation
            if (lastMinute !== minutesFormatted) {
                const minutesCard = document.getElementById('minutes');
                minutesCard.classList.add('flipping');
                
                setTimeout(() => {
                    document.getElementById('minutesNum').textContent = minutesFormatted;
                    minutesCard.classList.remove('flipping');
                }, 300);
                
                lastMinute = minutesFormatted;
            }
            
            // Update day
            if (lastDay !== dayName) {
                const dayCard = document.getElementById('day');
                dayCard.classList.add('flipping');
                
                setTimeout(() => {
                    document.getElementById('dayName').textContent = dayName;
                    dayCard.classList.remove('flipping');
                }, 300);
                
                lastDay = dayName;
            }
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
