<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            margin: 0;
        }

        .clock-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 450px;
            width: 100%;
        }

        .clock-container {
            display: flex;
            gap: 12px;
            align-items: center;
            width: 100%;
            justify-content: center;
        }

        .flip-card {
            position: relative;
            width: 120px;
            max-width: 120px;
            height: 155px;
            perspective: 1000px;
            flex-shrink: 0;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: #d4cdc3;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Horizontal line in the middle */
        .flip-card-inner::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .number {
            font-size: 6rem;
            font-weight: 900;
            color: #ffffff;
            line-height: 1;
            text-align: center;
        }

        .label {
            position: absolute;
            bottom: 12px;
            left: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .colon {
            font-size: 3.5rem;
            font-weight: 900;
            color: #d4cdc3;
            margin: 0 -5px;
            align-self: center;
        }

        /* Mini Calendar Styles */
        .calendar-card {
            width: 120px;
            max-width: 120px;
            height: 155px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .calendar-container {
            width: 120px;
            height: 155px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .calendar-header {
            background: #d4cdc3;
            padding: 8px;
            text-align: center;
            flex-shrink: 0;
        }

        .calendar-month {
            color: #ffffff;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .calendar-body {
            background: #ffffff;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .calendar-date {
            font-size: 3rem;
            font-weight: 900;
            color: #000000;
            line-height: 1;
            margin-bottom: 5px;
        }

        .calendar-day {
            font-size: 0.7rem;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Date text that appears below clock on small screens */
        .date-text {
            display: none;
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            font-weight: 700;
            color: #333;
        }

        .date-text .day-name {
            display: inline-block;
            color: #666;
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            font-weight: 700;
            margin-right: 8px;
        }

        @media (max-width: 500px) {
            /* Hide the calendar card */
            .calendar-card {
                display: none;
            }

            /* Show the date text instead */
            .date-text {
                display: block;
            }

            .clock-container {
                gap: 10px;
            }

            .flip-card {
                width: 110px;
                height: 140px;
            }

            .number {
                font-size: 5.5rem;
            }

            .label {
                font-size: 0.7rem;
                bottom: 12px;
                left: 12px;
            }

            .colon {
                font-size: 3rem;
            }

            .date-text {
                font-size: 0.9rem;
                margin-top: 12px;
            }
        }

        @media (max-width: 400px) {
            .flip-card {
                width: 90px;
                height: 120px;
            }

            .number {
                font-size: 4.5rem;
            }

            .label {
                font-size: 0.65rem;
                bottom: 10px;
                left: 10px;
            }

            .colon {
                font-size: 2.5rem;
                margin: 0;
            }

            .date-text {
                font-size: 0.85rem;
                margin-top: 10px;
            }
        }

        /* Flip animation */
        .flip-card.flipping .flip-card-inner {
            animation: flip 0.6s ease-in-out;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="clock-wrapper">
        <div class="clock-container">
            <div class="flip-card" id="hours">
                <div class="flip-card-inner">
                    <div class="number" id="hoursNum">10</div>
                    <div class="label" id="ampm">AM</div>
                </div>
            </div>
            
            <div class="colon">:</div>
            
            <div class="flip-card" id="minutes">
                <div class="flip-card-inner">
                    <div class="number" id="minutesNum">26</div>
                </div>
            </div>
            
            <div class="calendar-card">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <div class="calendar-month" id="month">FEB</div>
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-date" id="date">2</div>
                        <div class="calendar-day" id="day">MON</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Date text shown on small screens -->
        <div class="date-text" id="dateText">Saturday, February 7</div>
    </div>

    <script>
        let lastHour = null;
        let lastMinute = null;

        function updateClock() {
            const now = new Date();
            
            // Get current time
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const isPM = hours >= 12;
            
            // Convert to 12-hour format
            if (hours === 0) {
                hours = 12;
            } else if (hours > 12) {
                hours = hours - 12;
            }
            
            // Update calendar
            const monthsShort = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 
                                'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const monthsFull = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];
            const daysShort = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const daysFull = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            document.getElementById('month').textContent = monthsShort[now.getMonth()];
            document.getElementById('date').textContent = now.getDate();
            document.getElementById('day').textContent = daysShort[now.getDay()];
            
            // Update date text for small screens
            const dateText = `<span class="day-name">${daysShort[now.getDay()]}</span>${monthsFull[now.getMonth()]} ${now.getDate()}`;
            document.getElementById('dateText').innerHTML = dateText;
            
            // Format numbers with leading zeros
            const hoursFormatted = String(hours).padStart(2, '0');
            const minutesFormatted = String(minutes).padStart(2, '0');
            
            // Update hours with flip animation
            if (lastHour !== hoursFormatted) {
                const hoursCard = document.getElementById('hours');
                hoursCard.classList.add('flipping');
                
                setTimeout(() => {
                    document.getElementById('hoursNum').textContent = hoursFormatted;
                    document.getElementById('ampm').textContent = isPM ? 'PM' : 'AM';
                    hoursCard.classList.remove('flipping');
                }, 300);
                
                lastHour = hoursFormatted;
            }
            
            // Update minutes with flip animation
            if (lastMinute !== minutesFormatted) {
                const minutesCard = document.getElementById('minutes');
                minutesCard.classList.add('flipping');
                
                setTimeout(() => {
                    document.getElementById('minutesNum').textContent = minutesFormatted;
                    minutesCard.classList.remove('flipping');
                }, 300);
                
                lastMinute = minutesFormatted;
            }
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
